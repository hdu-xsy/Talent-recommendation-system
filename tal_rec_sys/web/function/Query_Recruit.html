<html>
<head>
    <title>需求大厅</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
    <script src="/js/Query_Recruit.js"></script>
    <style>
        [v-cloak] {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="container" rec_id = "div" v-cloak>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <br/><br/>
            <div class="btn-group">
                <button class="btn btn-default" type="button" onclick="window.location.href='/function/Query_Recruit.html'"><em class="glyphicon glyphicon-align-left"></em> 默认排序</button>
                <button class="btn btn-default" type="button" onclick="window.location.href='/function/Query_Recruit.html'"><em class="glyphicon glyphicon-align-center"></em> 按时间排序</button>
                <button class="btn btn-default" type="button" onclick="window.location.href='/function/Query_Recruit.html'"><em class="glyphicon glyphicon-align-right"></em> 按紧急度排序</button>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>工作地点</th>
                    <th>招聘人数</th>
                    <th>截止日期</th>
                    <th>紧急度</th>
                    <th>#</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="details in detail">
                    <td>{{details.wp_name}}</td>
                    <td>{{details.rr_num}}</td>
                    <td>{{details.rr_el}}</td>
                    <td>{{details.ed_name}}</td>
                    <td><a v-on:click="goto(details)">查看详情</a></td>
                </tr>
                </tbody>
            </table>
            <ul class="pagination">
                <li><a href="#">Prev</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
