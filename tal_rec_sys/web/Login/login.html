<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<script>
    onload=function(){
        var s=window.location.search;
        var s_array=s.split("=");
        if(s_array[1]=="true"){
            var msg=document.getElementById("alert_msg");
            msg.style.display="block";
            }
    }
</script>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4">企业人才推荐系统 登录页面</h1>
</div>
<div style="width:340px;margin:0 auto">
    <form id="login_form" method="post" action="/check_login" role="form">
        <div class="form-group">
            <label for="log_name">用户名</label>
                <input type="text" class="form-control" name="username" id="log_name" />
        </div>
        <div class="form-group">
            <label for="log_passwd">密码</label>
                <input type="password" class="form-control" name="pwd" id="log_passwd"/>
        </div>
        <button type="submit" class="btn btn-default">登陆</button>
        <div id="alert_msg" style="color:red;display:none;">用户名或密码不正确</div>
    </form>
</div>
