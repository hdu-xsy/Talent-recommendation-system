    <script>
        $(function () {
            gettype()

        function gettype() {
            $.get("/login_type",
                function(msg){
                    if( msg === ""){
                        alert("请先登录")
                        top.location.href = '/Login/login.html';
                    }else if( msg !== "管理人员") {
                        alert("您没有权限");
                        history.go(-1)
                    }
                });
        }
    </script>
